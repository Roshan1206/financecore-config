server:
  port: 8080

spring:
  application:
    name: gateway
  config:
    import: "optional:configserver:http://localhost:8888"

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761

management:
  endpoints:
    web:
      exposure:
        include: "*"